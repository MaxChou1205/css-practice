<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Pricing Page</title>
  </head>
  <body class="bg-[#E5E5E5] relative lg:h-screen">
    <div class="p-4 lg:p-8 lg:max-w-[1280px] lg:mx-auto">
      <!-- header -->
      <div class="flex justify-between items-start">
        <div>
          <h1 class="text-4xl text-gray-800 tracking-wide">Start now</h1>
          <p class="text-4xl text-gray-800 tracking-wide">
            your <span class="text-black font-bold">free plan</span>
          </p>
        </div>
        <button
          id="login"
          class="bg-[color:var(--primary)] text-white px-4 py-2 rounded-lg tracking-widest ring-offset-2 ring-[color:var(--primary)] active:bg-[color:var(--primary-dark)] active:ring duration-100"
        >
          LOGIN
        </button>
      </div>

      <!-- main -->
      <div class="mt-8 lg:grid lg:grid-cols-3 lg:justify-evenly lg:gap-8">
        <!-- card -->
        <div
          class="w-full bg-white rounded-xl p-8 mt-8 shadow-2xl hover:scale-105 duration-300"
        >
          <h2 class="text-3xl font-bold mb-4">
            Free $0
            <span class="text-base text-gray-600 font-medium">per month</span>
          </h2>
          <div class="h-[3px] w-[30px] bg-[color:var(--primary)] mb-8"></div>

          <h3 class="text-xl font-bold">Plan includes:</h3>
          <ul id="list1" class="text-lg mb-20"></ul>

          <a class="w-full text-center block font-black mb-8"
            >view all the features</a
          >
          <button
            class="w-full bg-[color:var(--primary)] text-white rounded-lg tracking-wide py-3"
          >
            Subscribe
          </button>
        </div>

        <div
          class="w-full bg-[color:var(--primary)] text-white rounded-xl p-8 mt-8 shadow-2xl hover:scale-105 duration-300"
        >
          <h2 class="text-3xl font-bold mb-4">
            Standard $20
            <span class="text-base font-medium">per month</span>
          </h2>
          <div class="h-[3px] w-[30px] bg-white mb-8"></div>

          <h3 class="text-xl font-bold">Plan includes:</h3>
          <ul id="list2" class="text-lg mb-20"></ul>

          <a class="w-full text-center block font-black mb-8"
            >view all the features</a
          >
          <button
            class="w-full bg-white text-black rounded-lg tracking-wide py-3"
          >
            Subscribe
          </button>
        </div>

        <div
          class="w-full bg-white rounded-xl p-8 mt-8 shadow-2xl hover:scale-105 duration-300"
        >
          <h2 class="text-3xl font-bold mb-4">
            Pro $90
            <span class="text-base text-gray-600 font-medium">per month</span>
          </h2>
          <div class="h-[3px] w-[30px] bg-[color:var(--primary)] mb-8"></div>

          <h3 class="text-xl font-bold">Plan includes:</h3>
          <ul id="list3" class="text-lg mb-20"></ul>

          <a class="w-full text-center block font-black mb-8"
            >view all the features</a
          >
          <button
            class="w-full bg-[color:var(--primary)] text-white rounded-lg tracking-wide py-3"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      id="modal"
      class="w-full h-full bg-gray-800/80 absolute top-0 left-0 opacity-0 scale-0 duration-300"
    >
      <div
        id="modal_content"
        class="w-[90%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl z-10 p-4 lg:w-[600px]"
      >
        <h1 class="text-3xl my-4 font-medium text-center">LOGIN</h1>
        <div class="mb-8">
          <label for="name">Username</label>
          <input
            id="name"
            type="text"
            class="w-full border-gray-200 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-[color:var(--primary)] focus:ring-[color:var(--primary)]"
          />
        </div>
        <div class="mb-8">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="w-full border-gray-200 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-[color:var(--primary)] focus:ring-[color:var(--primary)]"
          />
        </div>
        <div class="mb-8">
          <label for="region">Region</label>
          <select
            type="text"
            class="w-full border-gray-200 border-2 h-[50px] px-3 mt-1 rounded-lg"
          >
            <option value="TW">Taiwan</option>
            <option value="JP">Janpan</option>
          </select>
        </div>
        <div class="mb-8">
          <label>
            <input
              type="checkbox"
              class="mr-2 text-[color:var(--primary)] focus:ring-[color:var(--primary)]"
            />
            <span>Remember my username</span>
          </label>
        </div>
        <button
          id="close"
          class="block mx-auto bg-[color:var(--primary)] text-white px-4 py-2 rounded-lg tracking-widest ring-offset-2 ring-[color:var(--primary)] active:bg-[color:var(--primary-dark)] active:ring duration-100"
        >
          login
        </button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="../../back.js"></script>
  </body>
</html>
